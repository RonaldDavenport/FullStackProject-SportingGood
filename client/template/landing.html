<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Sporting Goods. Log In/Sign Up</title>
</head>
<body>
    <H1>ELITE SPORTING GOODS</H1>
    <form action="" method="post">
        <input class="fname" placeholder="First Name" type="text">
        <input class="lname" placeholder="Last Name" type="text">
        <input class="username" placeholder="Username" type="text">
        <input class="password" placeholder="password" type="text">
        <input class="email" placeholder="Email" type="text">
        <button class="signUp">Sign Up</button>
    </form>
    <form class="loginform" action="" method="post">
        <input class="username" placeholder="Username" type="text">
        <input class="login_password" placeholder="Password" type="text">
        <button class="logIn">Log In</button>
    </form>
    
</body>
<script src="landing.js"></script>
</html>
