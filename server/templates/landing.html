<div class="login-wrap">

    <div class="login-html">
      <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
      <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
      <div class="login-form">
        <div class="sign-in-htm">
          <div class="group">
            <label for="user" class="label">Username</label>
            <input id="userlogin" type="text" class="input">
          </div>
          <div class="group">
            <label for="pass" class="label">Password</label>
            <input id="passlogin" type="password" class="input" data-type="password">
          </div>
          <div class="group">
            <input id="check" type="checkbox" class="check" checked>
            <label for="check"><span class="icon"></span> Keep me Signed in</label>
          </div>
          <div class="group">
            <input type="submit" class="button" id="signIn" value="Sign In">
          </div>
          <div class="hr"></div>
          <div class="foot-lnk">
            <a href="#forgot">Forgot Password?</a>
          </div>
        </div>
        <div class="sign-up-htm">
            <form class="formSignUp" action="home.html">
          <div class="group">
            <label for="user" id="inputLabel" class="fname">First Name</label>
            <input id="first" type="text" class="input">
          </div>
          <div class="group">
            <label for="user" id="inputLabel" class="lname">Last Name</label>
            <input id="last" type="text" class="input">
          </div>
          <div class="group">
            <label for="pass" id="inputLabel" class="username">Choose a Username</label>
            <input id="user" type="text" class="input">
          </div>
          <div class="group">
            <label for="pass" id="inputLabel" class="password">Choose a Password</label>
            <input id="pass" type="password" class="input" data-type="password">
          </div>
          <div class="group">
            <label for="pass" id="inputLabel" class="email">Email Address</label>
            <input id="email" type="text" class="input">
          </div>
          <div class="group">
            <input type="submit" class="button" id="signUp" value="Sign Up">
          </div>
        </form>
          <div class="hr"></div>
          <div class="foot-lnk">
            <label for="tab-1">Already Member?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
